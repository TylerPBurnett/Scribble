<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribble - Note</title>
    <!-- Add CSS to hide macOS traffic lights -->
    <link rel="stylesheet" href="/src/note-window/note-window.css" />
    <style>
      /* Inline CSS to hide traffic lights immediately */
      :root {
        --traffic-light-display: none !important;
      }
      .titlebar-traffic-lights,
      .titlebar-controls,
      .traffic-lights-container,
      [class*="traffic-light"],
      [class*="window-control"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
      }
    </style>
    <script>
      // This script runs before React loads
      // It sets a flag that identifies this as a note window
      window.IS_NOTE_WINDOW = true;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/note-window/note.tsx"></script>
  </body>
</html>
